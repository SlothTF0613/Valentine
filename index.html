<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ❤️</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6f2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            position: relative;
        }
        .cat {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        h1 {
            color: #ff4d79;
            font-size: 22px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin: 10px auto;
            width: 80%;
        }
        #yesBtn {
            background-color: #ff4d79;
            color: white;
            transition: transform 0.3s ease-in-out;
        }
        #noBtn {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.imgur.com/N7pXwUb.png" alt="Begging Cat" class="cat">
        <h1>Will you be my Valentine? 🥺💖</h1>
        <p><strong>Date:</strong> February 14, 2025</p>
        <p><strong>Place:</strong> Kahit saan, As long as Kasama ka😋😚 📍</p>
        <button id="yesBtn" onclick="yesClicked()">Yes! 🥰</button>
        <button id="noBtn" onclick="noClicked()">No 😢</button>
    </div>

    <script>
        let yesBtn = document.getElementById("yesBtn");
        let noBtn = document.getElementById("noBtn");
        let yesSize = 18;

        function yesClicked() {
            document.body.innerHTML = "<h1 style='color:#ff4d79;'>Lezgooo!!😍😚</h1><p style='font-size:20px;'>See you on Feb 14 at Sogo! EME 💘</p><img src='https://i.imgur.com/N7pXwUb.png' style='width:200px; display:block; margin:0 auto;'>";
        }

        function noClicked() {
            yesSize += 10;
            yesBtn.style.fontSize = yesSize + "px";
            yesBtn.style.padding = (12 + (yesSize - 18) / 2) + "px " + (20 + (yesSize - 18)) + "px";

            if (yesSize >= 60) {
                noBtn.style.display = "none"; // Hide the No button if Yes gets too big
            }
        }
    </script>

</body>
</html>
